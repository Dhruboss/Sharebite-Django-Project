{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Login to Sharebite</h2>
                    <form method="POST">
                        {% csrf_token %}
                        
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">
                                    {{ field.label }}
                                </label>
                                {{ field }}
                                {% for error in field.errors %}
                                    <div class="text-danger small">{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                        
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <small>Need an account? <a href="{% url 'register' %}">Sign Up</a></small>
                        <br>
                        <small><a href="{% url 'password_reset' %}">Forgot your password?</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    
    input:focus {
        border-color: #2e8b57;
        outline: none;
        box-shadow: 0 0 0 2px rgba(46, 139, 87, 0.2);
    }
</style>
{% endblock %}
