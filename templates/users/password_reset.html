{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Reset Password</h2>
                    <p class="text-muted text-center mb-4">
                        Forgot your password? Enter your email address below, and we'll send you instructions to reset it.
                    </p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="{{ form.email.id_for_label }}" class="form-label fw-bold">
                                Email Address
                            </label>
                            <input type="email" name="email" class="form-control" id="{{ form.email.id_for_label }}" 
                                   placeholder="Enter your registered email" required>
                            {% for error in form.email.errors %}
                                <div class="text-danger small mt-1">{{ error }}</div>
                            {% endfor %}
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Send Reset Link</button>
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
